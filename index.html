<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrisTools Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    * { box-sizing: border-box; }

    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/0RzgPXpr/Photoroom-20250613-191110.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 90%;
      max-width: 420px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid red;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
      backdrop-filter: blur(15px);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #ff4d4d;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 16px;
      backdrop-filter: blur(8px);
    }

    input::placeholder { color: #ccc; }

    button {
      background: rgba(255, 0, 0, 0.4);
      font-weight: bold;
      border: 1px solid rgba(255, 0, 0, 0.6);
      cursor: pointer;
    }

    button:hover { background: rgba(255, 0, 0, 0.7); }

    #menuBox { display: none; }

    /* Popup Styles */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border: 1px solid red;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,0,0,0.8);
      width: 80%;
      max-width: 300px;
      text-align: center;
      z-index: 1000;
    }
    .popup button { margin-top: 10px; }
  </style>
</head>
<body>
  <!-- Login Box -->
  <div class="box" id="loginBox">
    <h2>üîê CrisTools Login</h2>
    <input type="text" id="accessKeyInput" placeholder="Enter Access Key">
    <button onclick="login()">Login</button>
  </div>

  <!-- Menu Box -->
  <div class="box" id="menuBox">
    <h2>‚úÖ Access Granted</h2>
    <p>üéÆ Welcome to CrisTools! Enjoy all features unlocked.</p>
    <button onclick="showPopup('email')">üìß Change Email</button>
    <button onclick="showPopup('password')">üîë Change Password</button>
    <button onclick="activateKing()">üëë King Rank</button>
  </div>

  <!-- Email Popup -->
  <div class="popup" id="popup-email">
    <h3>Change Email</h3>
    <input type="text" id="newEmail" placeholder="Enter new email">
    <button onclick="submitChange('email')">Submit</button>
    <button onclick="closePopup('email')">Close</button>
  </div>

  <!-- Password Popup -->
  <div class="popup" id="popup-password">
    <h3>Change Password</h3>
    <input type="text" id="newPassword" placeholder="Enter new password">
    <button onclick="submitChange('password')">Submit</button>
    <button onclick="closePopup('password')">Close</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const urlKey = urlParams.get('key');

    function login() {
      const inputKey = document.getElementById("accessKeyInput").value.trim();
      if (urlKey && inputKey === urlKey) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("menuBox").style.display = "block";
      } else {
        alert("‚ùå Invalid Access Key");
      }
    }

    function showPopup(type) {
      document.getElementById(`popup-${type}`).style.display = 'block';
    }

    function closePopup(type) {
      document.getElementById(`popup-${type}`).style.display = 'none';
    }

    function submitChange(type) {
      const value = document.getElementById(`new${capitalize(type)}`).value.trim();
      if (!value) return alert(`Please enter a new ${type}`);
      alert(`‚úÖ ${capitalize(type)} changed to: ${value}`);
      closePopup(type);
    }

    function activateKing() {
      alert('üëë King Rank Activated!');
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>
